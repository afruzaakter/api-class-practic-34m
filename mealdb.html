<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    #spinner{
        display: none;
    }
.defultcolor{
    background-color: rgb(241, 109, 213);
    color: wheat;
}


</style>
</head>
<body>
<header>
    <h1 class="text-center mt-5 mb-5">Search with Favorite Food</h1>
</header>
<main class="container mb-5">
    <section>
          <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
          </div>

          <div>
            <p id="error" class="text-danger text-center fs-3"></p>
        </div>


          <div id="spinner" >
        <div class="d-flex justify-content-center">
            <div>
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
             </div>
              <div>
                <h4 class="ms-2 defultcolor rounded-3 p-1  ">Loading...</h4>
              </div>
        </div>

          </div>

          
    </section>

 <!-- single card  -->
 <section>
    <div id="meal-details" class="card w-50 mx-auto">
      
      </div>
 </section>

    <!-- card section start  -->
    <section>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
                  
          </div>
    </section>
     <!-- card section start  -->
</main>
    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="/mealdb.js"></script> 
   <!-- <script src="/duplicatemealdb.js"></script>  -->
   <!-- <script src="/async-await-mealdb.js"></script>  -->
</body>
</html>
